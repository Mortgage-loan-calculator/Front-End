<mat-card style="align-items: center;">
    <mat-card-header >
        <mat-card-title style="margin-bottom: 20px;" >Admin Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm"
        (ngSubmit)="onLoginFormSubmit()">
           
            <mat-form-field class="mat-form-field" appearance="fill">
                <input type="text" matInput placeholder="Username" formControlName="username">
            </mat-form-field><br>
            <mat-form-field class="mat-form-field" appearance="fill">
                <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
            <div class="button">
                <button type="submit"  mat-raised-button color="primary">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
