<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup-form.component.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="popUpForm" id="popUpForm">
      <form
        class="box"
        [formGroup]="postForm"
        (ngSubmit)="onPostFormSubmit()"
        (reset)="onPostFormReset()"
        class="formContainer"
      >
        <mat-icon
          type="button"
          class="btnClose"
          aria-label="Close"
          onclick="document.getElementById('popUpForm').style.display='none'"
          >cancel</mat-icon
        >

        <h3 class="titlespan">
          Please enter your personal data to get personal offer:
        </h3>

        <mat-form-field class="example-form-field">
          <mat-label>Name:</mat-label>
          <input
            matInput
            type="text"
            formControlName="name"
            id="name"
            required
          />
          <button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            *ngIf="name.value"
            (click)="name.setValue('')"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field class="example-form-field">
          <mat-label>Phone number:</mat-label>
          <input
            matInput
            type="text"
            formControlName="phoneNumber"
            id="phoneNumber"
            required
          />
          <button
            *ngIf="phoneNumber.value"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="phoneNumber.setValue('')"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field class="example-form-field">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            id="email"
            required
          />
          <button
            *ngIf="email.value"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="email.setValue('')"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <div class="sendBtnCotainer" id="sendBtnCotainer">
          <button mat-button type="submit" class="sendBtn" id="sendBtn">
            Send
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
