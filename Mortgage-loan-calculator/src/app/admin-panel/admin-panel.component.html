<mat-toolbar class="orange">
 <span>Admin Panel</span>
</mat-toolbar>

 <h3>Customer, who want to get offer:</h3>



 
<mat-table [dataSource]="customers">



  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let customer; let i = index">{{ customer.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="number">
    <mat-header-cell *matHeaderCellDef>Number</mat-header-cell>
    <mat-cell *matCellDef="let customer">{{ customer.number }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>E-mail</mat-header-cell>
    <mat-cell *matCellDef="let customer">{{ customer.email }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="ip">
    <mat-header-cell *matHeaderCellDef>Ip address</mat-header-cell>
    <mat-cell *matCellDef="let customer">{{ customer.ipAddress }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="time">
    <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
    <mat-cell *matCellDef="let customer">{{ customer.time.slice(0, 10) + (' ') + customer.time.substring(11, 19) }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="[ 'name', 'number', 'email', 'ip', 'time']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: [ 'name', 'number', 'email', 'ip', 'time']"></mat-row>

</mat-table>
